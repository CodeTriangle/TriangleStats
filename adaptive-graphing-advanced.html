<!DOCTYPE html>

<html>
  <head>
    <title>Advanced Adaptive Graphing: A TriangleStats Test</title>
    <link rel=stylesheet type=text/css href=css/adaptive-graphing.css>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/adaptive-graphing-advanced.js"></script>
  </head>
  <body onload="update()">
    <svg width="600" height="500">
      <rect width="600" height="500" />
      <circle id="changed" r="3" />
      <path id="xaxis" />
      <path id="yaxis" />
      <g id="labels"></g>
    </svg>
    <br>
    <p>
      Change these values to define where to put the point.
    </p>
    <span>X Coordinate: </span><input id=xc type=text placeholder="X Coordinate" value="100" onkeyup="graphPoint()"><br>
    <span>Y Coordinate: </span><input id=yc type=text placeholder="Y Coordinate" value="100" onkeyup="graphPoint()"><br>
    <span>X Minimum: </span><input id=xmin type=text placeholder="X Minimum" value="-300" onkeyup="updateWindow()">
    <span>X Maximum: </span><input id=xmax type=text placeholder="Y Minimum" value="300" onkeyup="updateWindow()"><br>
    <span>Y Minimum: </span><input id=ymin type=text placeholder="X Maximum" value="-250" onkeyup="updateWindow()">
    <span>Y Maximum: </span><input id=ymax type=text placeholder="Y Maximum" value="250" onkeyup="updateWindow()"><br>
  </body>
</html>
