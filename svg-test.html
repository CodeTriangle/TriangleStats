<html>
  <head>
    <title>SVG Graphs</title>
    <link rel=stylesheet type=text/css href=styles.css>
  </head>
  <body>
    <svg width=600 height=500>
      <rect width=600 height=500 />
      <polyline id=tbc points="0,300 50,250 100,375 150,90 200,45 250,100 300,120
      350,155 400,400 450,500 500,20 550,300 600,250" />
    </svg>
    <svg width=600 height=500>
      <rect width=600 height=500 />
      <circle cx=50 cy=50 r=3 />
      <circle cx=100 cy=300 r=3 />
      <circle cx=300 cy=100 r=3 />
      <circle cx=590 cy=10 r=3 />
      <circle cx=40 cy=450 r=3 />
      <circle cx=100 cy=30 r=3 />
      <circle cx=350 cy=350 r=3 />
      <circle cx=10 cy=55 r=3 />
    </svg>
    <svg width=600 height=500>
      <rect width=600 height=500 />
      <polyline points="2,2 2,490 590,490" />
      <line x1=100 y1=490 x2=100 y2=470 />
      <line x1=200 y1=490 x2=200 y2=470 />
      <line x1=300 y1=490 x2=300 y2=470 />
      <line x1=400 y1=490 x2=400 y2=470 />
      <line x1=500 y1=490 x2=500 y2=470 />
      <line x1=589 y1=490 x2=589 y2=470 />
      <rect class=hg x=25 y=25 width=50 height=465 />
      <rect class=hg x=125 y=50 width=50 height=440 />
      <rect class=hg x=225 y=250 width=50 height=240 />
      <rect class=hg x=325 y=360 width=50 height=130 />
      <rect class=hg x=425 y=460 width=50 height=30 />
      <rect class=hg x=525 y=25 width=50 height=465 />
    </svg>
    <svg width=600 height=500>
      <rect width=600 height=500 />
      <circle cx=50 cy=485 r=9 />
      <circle cx=50 cy=465 r=9 />
      <circle cx=50 cy=445 r=9 />
      <circle cx=80 cy=485 r=9 />
      <circle cx=80 cy=465 r=9 />
      <circle cx=110 cy=485 r=9 />
      <circle cx=140 cy=485 r=9 />
      <circle cx=140 cy=465 r=9 />
      <circle cx=140 cy=445 r=9 />
      <circle cx=140 cy=425 r=9 />
      <circle cx=170 cy=485 r=9 />
      <circle cx=170 cy=465 r=9 />
      <circle cx=200 cy=485 r=9 />
      <circle cx=200 cy=465 r=9 />
      <circle cx=200 cy=445 r=9 />
      <circle cx=200 cy=425 r=9 />
      <circle cx=230 cy=485 r=9 />
      <circle cx=290 cy=485 r=9 />
    </svg>
    <svg width=600 height=500>
      <rect width=600 height=500 />
      <line x1=5 y1=425 x2=5 y2=475 />
      <line x1=5 y1=450 x2=250 y2=450 />
      <rect class=bp x=250 y=425 width=100 height=50 />
      <rect class=bp x=350 y=425 width=120 height=50 />
      <line x1=470 y1=450 x2=595 y2=450 />
      <line x1=595 y1=425 x2=595 y2=475 />
    </svg>
    <input type=button onclick="changeSize();" value="CHANGE THE SIZE" />
    <input type=button onclick="cc()" value="CHANGE THE COLOR" />
    <p>HELLO</p>
    <script>
    var tbc = document.getElementById("tbc");

    function changeSize() {
      //var tbc = document.getElementById("tbc");
      tbc.innerHTML = "HI";
      //document.write("This is a test")
      var p = tbc.getAttribute("points");
      tbc.setAttribute("points", p + " 1,50");
    }

    function cc() {
      //var tbc = document.getElementById("tbc");
      tbc.style.stroke = "#00f";
    }
    </script>
  </body>
</html>
