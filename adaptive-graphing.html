<!DOCTYPE html>

<html>
  <head>
    <title>Adaptive Graphing: A TriangleStats Test</title>
    <link rel=stylesheet type=text/css href=css/adaptive-graphing.css>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/adaptive-graphing.js"></script>
  </head>
  <body onload="update()">
    <svg id=graph width=600 height=500>
      <rect width=600 height=500 />
      <circle id=changed r=3 />
    </svg>
    <br>
    <p>
      Change these values to define where to put the point.
    </p>
    <span>X Coordinate: </span><input id=xc type=text placeholder="X Coordinate" value="100" onkeyup="graphPoint()"><br>
    <span>Y Coordinate: </span><input id=yc type=text placeholder="Y Coordinate" value="100" onkeyup="graphPoint()"><br>
    <span>X Maximum: </span><input id=xm type=text placeholder="X Maximum" value="600" onkeyup="updateWindow()"><br>
    <span>Y Maximum: </span><input id=ym type=text placeholder="Y Maximum" value="500" onkeyup="updateWindow()"><br>
  </body>
</html>
